<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        let x = prompt("Enter a number:");

        function reverse_a_number(x) {
            x = x + ""; 
            return x.split("").reverse().join(""); 
        }

        let outputValue = "Input: " + x + "<br>Output: " + Number(reverse_a_number(x));

        document.write(outputValue); 
    </script>
</body>
</html>
