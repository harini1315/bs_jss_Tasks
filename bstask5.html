<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <style>

        .container {
            border: solid black;
            width: 600px;
            height: max-content;
            background-color: rgb(248, 248, 248);
        }

        .pad {
            padding: 10px;
        }
        tr td i{
            padding: 10px;
        }
        .error-message {
            color: red;
            font-size: 12px;
            display: none;
        }
        
    </style>
</head>

<body>

    <center>
        <div class="container">
            <table>
                <form action="#" id="myForm" onsubmit="return validateForm()">
                    <tr class="tr">
                        <td class="pad"><label for="firstName">First Name</label></td>
                        <td class="pad"><i class="fa-solid fa-user"></i><input type="text" id="firstName" name="firstName"></td>
                        <td><span id="firstNameError" class="error-message">Please supply your first name</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="lastName">Last Name</label></td>
                        <td class="pad"><i class="fa-solid fa-user"></i><input type="text" id="lastName" name="lastName"></td>
                        <td><span id="lastNameError" class="error-message">Please supply your last name</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="email">E-mail</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-envelope"></i><input type="email" id="email" name="email"></td>
                        <td><span id="emailError" class="error-message">Please supply your email address</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="phone">Phone #</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-phone"></i><input type="tel" id="phone" name="phone"></td>
                        <td><span id="phoneError" class="error-message">Please supply your phone number</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="address">Address</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-house"></i><input type="text" id="address" name="address"></td>
                        <td><span id="addressError" class="error-message">Please supply your street address</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="city">City</label></td>
                        <td class="pad"><i class="fa-sharp fa-solid fa-house"></i><input type="text" id="city" name="city"></td>
                        <td><span id="cityError" class="error-message">Please supply your city</span></td>
                    </tr>
                    <tr class="tr">
                        <td><label for="state">State</label></td>
                        <td class="pad"><i class="fa-solid fa-list"></i><select name="state" id="state">
                                <option value="#">Please select your state</option>
                                <option value="Telangana">Telangana</option>
                                <option value="Andhra Pradesh">Andhra Pradesh</option>
                                <option value="Maharashtra">Maharashtra</option>
                                <option value="Tamil Nadu">Tamil Nadu</option>
                            </select></td>
                        <td><span id="stateError" class="error-message">Please supply details</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label>Do you have hosting?</label></td>
                        <td class="pad"><input type="radio" name="hasHosting" id="hasHostingYes" value="yes">Yes
                            <br><input type="radio" name="hasHosting" id="hasHostingNo" value="no">No
                        </td>
                        <td><span id="hasHostingError" class="error-message">Please supply details</span></td>
                    </tr>
                    <tr class="tr">
                        <td class="pad"><label for="projectDescription">Project Description</label></td>
                        <td class="pad"><i class="fa-solid fa-pencil pencil"></i><textarea id="projectDescription" name="projectDescription" cols="25" rows="3"></textarea></td>
                        <td><span id="projectDescriptionError" class="error-message">Please supply details</span></td>
                    </tr>
                    <tr>
                        <td class="pad" colspan="2" align="center">
                            <button type="submit" class="btn btn-warning text-center">Send</button>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </center>
    <script src="https://kit.fontawesome.com/55ccf4b648.js" crossorigin="anonymous"></script>
    <script>
        function validateForm() {
            let formIsValid = true;

            let firstName = document.getElementById('firstName').value.trim();
            let firstNameError = document.getElementById('firstNameError');
            if (firstName === '') {
                firstNameError.style.display = 'inline';
                formIsValid = false;
            } else {
                firstNameError.style.display = 'none';
            }
            let lastName = document.getElementById('lastName').value.trim();
            let lastNameError = document.getElementById('lastNameError');
            if (lastName === '') {
                lastNameError.style.display = 'inline';
                formIsValid = false;
            } else {
                lastNameError.style.display = 'none';
            }
            let email = document.getElementById('email').value.trim();
            let emailError = document.getElementById('emailError');
            if (email === '') {
                emailError.style.display = 'inline';
                formIsValid = false;
            } else {
                emailError.style.display = 'none';
            }
            let phone = document.getElementById('phone').value.trim();
            let phoneError = document.getElementById('phoneError');
            if (phone === '') {
                phoneError.style.display = 'inline';
                formIsValid = false;
            } else {
                phoneError.style.display = 'none';
            }
            let address = document.getElementById('address').value.trim();
            let addressError = document.getElementById('addressError');
            if (address === '') {
                addressError.style.display = 'inline';
                formIsValid = false;
            } else {
                addressError.style.display = 'none';
            }
            let city = document.getElementById('city').value.trim();
            let cityError = document.getElementById('cityError');
            if (city === '') {
                cityError.style.display = 'inline';
                formIsValid = false;
            } else {
                cityError.style.display = 'none';
            }
            let state = document.getElementById('state').value.trim();
            let stateError = document.getElementById('stateError');
            if (state === '#') {
                stateError.style.display = 'inline';
                formIsValid = false;
            } else {
                stateError.style.display = 'none';
            }

            let hasHostingYes = document.getElementById('hasHostingYes').checked;
            let hasHostingNo = document.getElementById('hasHostingNo').checked;
            let hasHostingError = document.getElementById('hasHostingError');
            if (!hasHostingYes && !hasHostingNo) {
                hasHostingError.style.display = 'inline';
                formIsValid = false;
            } else {
                hasHostingError.style.display = 'none';
            }
            let projectDescription = document.getElementById('projectDescription').value.trim();
            let projectDescriptionError = document.getElementById('projectDescriptionError');
            if (projectDescription === '') {
                projectDescriptionError.style.display = 'inline';
                formIsValid = false;
            } else {
                projectDescriptionError.style.display = 'none';
            }

            return formIsValid;
        }
    </script>
</body>

</html>
