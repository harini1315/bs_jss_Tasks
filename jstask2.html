<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <script>
        let userInput = prompt("Enter a string:");

        function alphaOrder(str) {
            return str.split("").sort().join("");
        }

        let outputValue = "Input: " + userInput + "<br>Output: " + alphaOrder(userInput);

        document.write(outputValue);
    </script>
</body>
</html>
